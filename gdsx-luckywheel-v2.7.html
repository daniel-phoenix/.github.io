<script>
const prizes = [
  {text: "üí∞ ‡∏£‡∏±‡∏ö 10 GDSX"},
  {text: "üíé ‡∏£‡∏±‡∏ö 12 GDSX"},
  {text: "‚ú® ‡∏£‡∏±‡∏ö 15 GDSX"},
  {text: "üåü ‡∏£‡∏±‡∏ö 18 GDSX"},
  {text: "üí∏ ‡∏£‡∏±‡∏ö 20 GDSX"},
  {text: "üí• ‡∏£‡∏±‡∏ö 25 GDSX"},
  {text: "üí∞ ‡∏£‡∏±‡∏ö 30 GDSX"},
  {text: "üòÇ ‡∏´‡∏°‡∏∏‡∏ô‡∏ü‡∏£‡∏µ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡∏±‡∏á ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏Æ‡∏≤!"}
];

const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");
const seg = prizes.length;
const arc = 2 * Math.PI / seg;
let angle = 0, spinTimeout = null, spinning = false;

function drawWheel(){
  for(let i=0;i<seg;i++){
    const start = i * arc;
    ctx.beginPath();
    ctx.fillStyle = ["#ff3366","#ffcc33","#00cc99","#66ccff","#cc66ff","#ff9933","#00ffcc","#ff6699"][i % 8];
    ctx.moveTo(145,145);
    ctx.arc(145,145,145,start,start+arc);
    ctx.fill();
    ctx.save();
    ctx.translate(145,145);
    ctx.rotate(start + arc/2);
    ctx.fillStyle = "#111";
    ctx.font = "bold 14px Poppins";
    ctx.textAlign = "right";
    ctx.fillText(prizes[i].text,130,5);
    ctx.restore();
  }
}
drawWheel();

function spinWheel(){
  if(spinning)return;
  spinning=true;
  const spinAngle = Math.random()*360 + 1440; // ‡∏´‡∏°‡∏∏‡∏ô 4 ‡∏£‡∏≠‡∏ö+
  const duration = 6000; // ‡∏´‡∏°‡∏∏‡∏ô‡∏ô‡∏≤‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô
  const start = performance.now();

  function animate(now){
    const progress = Math.min((now-start)/duration,1);
    angle = spinAngle*easeOut(progress);
    ctx.clearRect(0,0,290,290);
    ctx.save();
    ctx.translate(145,145);
    ctx.rotate(angle*Math.PI/180);
    ctx.translate(-145,-145);
    drawWheel();
    ctx.restore();
    if(progress<1){
      requestAnimationFrame(animate);
    }else{
      spinning=false;
      showPrize();
    }
  }
  requestAnimationFrame(animate);
}

function easeOut(t){return 1 - Math.pow(1-t,3);}

function showPrize(){
  const deg = angle % 360;
  const index = Math.floor(seg - deg / (360/seg)) % seg;
  const prize = prizes[index].text;
  showToast(prize);
}

function showToast(msg){
  const t=document.getElementById("toast");
  t.innerHTML = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}
</script>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÆ GDSX Coin Catcher</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at top, #000, #111);
  color: white;
  font-family: "Poppins", "Noto Sans Thai", sans-serif;
  text-align: center;
}
h1 {
  color: gold;
  text-shadow: 0 0 15px #ffd700;
  margin-top: 15px;
}
canvas {
  display: block;
  margin: 10px auto;
  background: linear-gradient(180deg, #222, #000);
  border: 2px solid gold;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255,215,0,0.4);
}
button {
  background: linear-gradient(90deg,#ffd700,#ffb400);
  border: none;
  color: #000;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 10px;
  box-shadow: 0 0 10px gold;
  cursor: pointer;
  font-size: 16px;
}
button:hover { box-shadow: 0 0 25px gold; }
#score {
  font-size: 22px;
  color: #00ffd5;
  margin-top: 8px;
}
</style>
</head>
<body>
<h1>üéÆ GDSX Coin Catcher</h1>
<p>‡∏•‡∏≤‡∏Å‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡∏ó‡∏≠‡∏á GDSX! ü™ô</p>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<p id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</p>
<button id="restartBtn">üîÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let basket = { x: 160, y: 540, width: 80, height: 30 };
let coins = [];
let score = 0;
let gameOver = false;

// ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û
const basketImg = new Image();
basketImg.src = "https://cdn-icons-png.flaticon.com/512/891/891462.png";

const coinImg = new Image();
coinImg.src = "https://raw.githubusercontent.com/daniel-phoenix/daniel-phoenix.github.io/main/gdsx-logo.png";

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
function resetGame() {
  coins = [];
  score = 0;
  gameOver = false;
  document.getElementById("score").innerText = "‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0";
  update();
}

// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç
function spawnCoin() {
  coins.push({ x: Math.random() * 370, y: -30, speed: 3 + Math.random() * 3 });
}

// ‡∏ß‡∏≤‡∏î‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
function drawBasket() {
  ctx.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);
}

// ‡∏ß‡∏≤‡∏î‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç
function drawCoins() {
  coins.forEach(c => ctx.drawImage(coinImg, c.x, c.y, 30, 30));
}

// ‡∏ï‡∏£‡∏ß‡∏à‡∏ä‡∏ô
function checkCollision(c) {
  return (
    c.x < basket.x + basket.width &&
    c.x + 30 > basket.x &&
    c.y + 30 > basket.y &&
    c.y < basket.y + basket.height
  );
}

// ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï
function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ‡∏ß‡∏≤‡∏î‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
  drawBasket();

  // ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡∏ï‡∏Å
  coins.forEach(c => (c.y += c.speed));

  // ‡∏ï‡∏£‡∏ß‡∏à‡∏ä‡∏ô
  coins.forEach((c, i) => {
    if (checkCollision(c)) {
      coins.splice(i, 1);
      score++;
      document.getElementById("score").innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
    } else if (c.y > canvas.height) {
      coins.splice(i, 1);
    }
  });

  // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç
  if (Math.random() < 0.03) spawnCoin();

  // ‡∏ß‡∏≤‡∏î‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
  drawCoins();

  // ‡πÅ‡∏û‡πâ‡∏ñ‡πâ‡∏≤‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏¢‡∏≠‡∏∞ (‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
  if (score >= 50) {
    ctx.fillStyle = "gold";
    ctx.font = "30px Poppins";
    ctx.fillText("üèÜ ‡∏ä‡∏ô‡∏∞! ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏£‡∏ö 50 ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç!", 30, 300);
    gameOver = true;
    return;
  }

  requestAnimationFrame(update);
}

// ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏°‡∏≤‡∏™‡πå
canvas.addEventListener("mousemove", (e) => {
  const rect = canvas.getBoundingClientRect();
  basket.x = e.clientX - rect.left - basket.width / 2;
});

// ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™ (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
canvas.addEventListener("touchmove", (e) => {
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  basket.x = touch.clientX - rect.left - basket.width / 2;
});

// ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
document.getElementById("restartBtn").addEventListener("click", resetGame);

resetGame();
</script>
</body>
</html>
